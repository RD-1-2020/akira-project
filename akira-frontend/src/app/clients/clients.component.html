<div class="container">
  <h2>Clients</h2>
  
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef> Hostname </th>
      <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span [class.status-ok]="element.status === 'OK'" 
              [class.status-failed]="element.status === 'FAILED'">
          {{element.status}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastMessageAt">
      <th mat-header-cell *matHeaderCellDef> Last Message </th>
      <td mat-cell *matCellDef="let element"> {{element.lastMessageAt | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" [routerLink]="['/clients', element.hostname]">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

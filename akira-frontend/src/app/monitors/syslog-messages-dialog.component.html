<h2 mat-dialog-title>Syslog Messages</h2>
<mat-dialog-content>
  <div class="filter-section">
    <div class="date-time-group">
      <mat-form-field appearance="outline" class="date-filter">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (dateChange)="applyFilter()">
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="time-filter">
        <mat-label>Start Time</mat-label>
        <input matInput type="time" [(ngModel)]="startTime" (ngModelChange)="applyFilter()">
      </mat-form-field>
    </div>

    <div class="date-time-group">
      <mat-form-field appearance="outline" class="date-filter">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (dateChange)="applyFilter()">
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="time-filter">
        <mat-label>End Time</mat-label>
        <input matInput type="time" [(ngModel)]="endTime" (ngModelChange)="applyFilter()">
      </mat-form-field>
    </div>

    <button mat-button (click)="clearFilter()" class="clear-filter-btn">Clear Filter</button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">
    <!-- Received At Column -->
    <ng-container matColumnDef="receivedAt">
      <th mat-header-cell *matHeaderCellDef> Received At </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.receivedAt)}} </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!loading && dataSource.length === 0" class="no-data">
    No messages found
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>

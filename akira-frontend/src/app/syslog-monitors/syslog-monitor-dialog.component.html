<h1 mat-dialog-title>{{ isEdit ? 'Edit' : 'Create' }} Syslog Monitor</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="data.name" matInput required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Source IP Address</mat-label>
        <input [(ngModel)]="data.sourceUrl" matInput required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>No Message Interval (e.g., PT1H)</mat-label>
        <input [(ngModel)]="data.noMessageInterval" matInput required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Notifier</mat-label>
        <mat-select [(ngModel)]="data.notifierConfig" [compareWith]="compareNotifiers" required>
            <mat-option *ngFor="let notifier of notifiers" [value]="notifier">
                {{ notifier.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

</div>
<div align="end" mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Cancel</button>
    <button (click)="save()" color="primary" mat-raised-button>Save</button>
</div>
<style>
    .full-width {
        width: 100%;
    }
</style>

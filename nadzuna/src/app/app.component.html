<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false"
                 class="sidenav"
                 fixedInViewport>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/monitors">Monitors</a>
            <a mat-list-item routerLink="/notifiers">Notifiers</a>
            <a mat-list-item routerLink="/notifications">Notifications</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    type="button">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Nadzuna</span>
            <span class="spacer"></span>
            <a href="/logout" mat-button>Logout</a>
        </mat-toolbar>
        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>

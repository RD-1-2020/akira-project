server:
  port: 8443
  ssl:
    certificate: ${SERVER_SSL_CERTIFICATE:classpath:/certs/server.crt}
    certificate-private-key: ${SERVER_SSL_CERTIFICATE_PRIVATE_KEY:classpath:/certs/server.key}
    enabled: true
spring:
  application:
    name: akira
  datasource:
    url: jdbc:postgresql://akira-postgres:5432/akira?sslmode=require
    username: akira
    password: akira
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  security:
    user:
      name: admin
      password: admin

akira:
  ops:
    token: ${OPS_TOKEN:secret_token_123}
  monitoring:
    client-timeout-seconds: 300
    scheduler:
      rate:
        ms: 60000
